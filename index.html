<!DOCTYPE html>
<html>
<head>
    <title>Dev | Enactus FTU Hanoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        .welcome {
            color: #333;
            margin-bottom: 20px;
        }
        .user-info {
            background: white;
            padding: 15px;
            border-left: 4px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome">üîê Admin Portal</h1>

        <div class="user-info">
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>IP:</strong> <span id="user-ip">Loading...</span></p>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>Quick Links:</h3>
            <ul>

    <script>
        // L·∫•y th√¥ng tin user t·ª´ Cloudflare Access headers
        fetch('/cdn-cgi/access/get-user')

                    document.getElementById('user-email').textContent = data.email;
                }
            });
        
        // L·∫•y IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-ip').textContent = data.ip;
            });
    </script>
</body>
